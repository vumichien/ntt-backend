{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ検索システム</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'processlog/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container container">
        <header class="app-header mb-4">
            <h1>手順生成システム</h1>
        </header>

        <nav class="app-nav mb-4">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a href="{% url 'process-log' %}" class="nav-link {% if request.resolver_match.url_name == 'process-log' %}active{% endif %}">手順生成</a>
                </li>
                 <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">エラーログ</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'error-log' %}">エラー統計</a></li>
                        <li><a class="dropdown-item" href="{% url 'error-search' %}">エラー検索</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="{% url 'chat_interface' %}" class="nav-link {% if request.resolver_match.url_name == 'chat_interface' %}active{% endif %}">チャットボット</a>
                </li>
            </ul>
        </nav>

        <main class="app-main">
            {% block body %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
