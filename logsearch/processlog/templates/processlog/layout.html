{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ検索システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'processlog/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container container">
        <header class="app-header mb-4">
            <h1>ログ検索システム</h1>
        </header>

        <nav class="app-nav mb-4">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a href="{% url 'process-log' %}" class="nav-link {% if request.resolver_match.url_name == 'process-log' %}active{% endif %}">ログ検索</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'error-log' %}" class="nav-link {% if request.resolver_match.url_name == 'error-log' %}active{% endif %}">エラーログ</a>
                </li>
            </ul>
        </nav>

        <main class="app-main">
            {% block body %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
