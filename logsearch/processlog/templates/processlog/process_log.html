{% extends 'processlog/layout.html' %}
{% load static %}

{% block body %}
<form id="searchForm" class="mb-4">
    <div class="row g-3 justify-content-center">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="やりたい作業" name="search_query" id="searchInput">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">検索</button>
        </div>
    </div>
</form>

<div id="searchResults" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
<div id="logDetails" class="mt-4" style="display: none;"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'processlog/js/main.js' %}"></script>
{% endblock %}
